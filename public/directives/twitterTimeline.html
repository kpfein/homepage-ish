<div class="well twit-well" ng-repeat="t in timeline track by $index">
	<div class="row">
		<div class="twit-avatar col-md-1">
			<a target="_blank" href="https://twitter.com/{{t.user.screen_name}}"><img src="{{t.user.profile_image_url}}"></a>
		</div>
		<div class="twit-name-contain col-md-8 on-point"
			<a target="_blank" href="https://twitter.com/{{t.user.screen_name}}"><h4 id="twit-username">{{t.user.name}}</h4></a>
			<a target="_blank" href="https://twitter.com/{{t.user.screen_name}}"><h5>@{{t.user.screen_name}}</h5></a>
		</div>
		<div class="twitter-logo col-md-offset-2 col-md-1">
			<a target="_blank" href="http://www.twitter.com"><img style="width:50px" src="images/Twitter.png"></a>
		</div>
	</div>
	<div class="tweet-content on-point">
		<div>
			<h4 ng-bind-html="renderHtml(twitterlinks(t.text))"></h4>
		</div>
		<br>
		<div class="row">
			<div class="col-md-1">
				<a data-toggle="tooltip" title="Reply" target="_blank" href="https://twitter.com/intent/tweet?in_reply_to={{t.id_str}}"><svg style="width:18px" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 65 72">
				  <path d="M41 31h-9V19c0-1.14-.647-2.183-1.668-2.688-1.022-.507-2.243-.39-3.15.302l-21 16C5.438 33.18 5 34.064 5 35s.437 1.82 1.182 2.387l21 16c.533.405 1.174.613 1.82.613.453 0 .908-.103 1.33-.312C31.354 53.183 32 52.14 32 51V39h9c5.514 0 10 4.486 10 10 0 2.21 1.79 4 4 4s4-1.79 4-4c0-9.925-8.075-18-18-18z"/>
				</svg> </a>
			</div>

			<div class="col-md-1">
				<a data-toggle="tooltip" title="Retweet" target="_blank" href="https://twitter.com/intent/retweet?tweet_id={{t.id_str}}"><svg style="width:18px" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 75 72">
				  <path d="M70.676 36.644C70.166 35.636 69.13 35 68 35h-7V19c0-2.21-1.79-4-4-4H34c-2.21 0-4 1.79-4 4s1.79 4 4 4h18c.552 0 .998.446 1 .998V35h-7c-1.13 0-2.165.636-2.676 1.644-.51 1.01-.412 2.22.257 3.13l11 15C55.148 55.545 56.046 56 57 56s1.855-.455 2.42-1.226l11-15c.668-.912.767-2.122.256-3.13zM40 48H22c-.54 0-.97-.427-.992-.96L21 36h7c1.13 0 2.166-.636 2.677-1.644.51-1.01.412-2.22-.257-3.13l-11-15C18.854 15.455 17.956 15 17 15s-1.854.455-2.42 1.226l-11 15c-.667.912-.767 2.122-.255 3.13C3.835 35.365 4.87 36 6 36h7l.012 16.003c.002 2.208 1.792 3.997 4 3.997h22.99c2.208 0 4-1.79 4-4s-1.792-4-4-4z"/>
				</svg> </a>
			</div>

			<div class="col-md-1">
				<a data-toggle="tooltip" title="Like" target="_blank" href="https://twitter.com/intent/like?tweet_id={{t.id_str}}"><svg style="width:18px" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 54 72">
						<path d="M38.723,12c-7.187,0-11.16,7.306-11.723,8.131C26.437,19.306,22.504,12,15.277,12C8.791,12,3.533,18.163,3.533,24.647 C3.533,39.964,21.891,55.907,27,56c5.109-0.093,23.467-16.036,23.467-31.353C50.467,18.163,45.209,12,38.723,12z"/>
					</svg> </a>
			</div>

		</div>
	</div>
</div>
