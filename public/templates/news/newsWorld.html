<div class="jumbotron section-1">
	<div id="nav-contain">
		<h2>WORLD</h2>
	</div>
</div>
<div class="jumbotron section-6">
	<div id="nav-contain">
		<div class="row">
			<div class="col-sm-4">
				<div class="well news-well" ng-repeat="w in world|limitTo:Math.ceil(world.length/3)">
					<a target="_blank" href="{{w.url}}"><h2>{{w.title}}</h2></a>
					<h5>{{w.byline}}</h5>
					<div><img style="width:100%" src="{{w.multimedia[4].url}}"></div>
					<h4 class="abstract">{{w.abstract}}..</h4>
				</div>
			</div>
			<div class="col-sm-4">
				<div class="well news-well" ng-repeat="w in world|limitTo:Math.ceil(world.length/3):Math.ceil(world.length/3)" >
					<a target="_blank" href="{{w.url}}"><h2>{{w.title}}</h2></a>
					<h5>{{w.byline}}</h5>
					<div><img style="width:100%" src="{{w.multimedia[4].url}}"></div>
					<h4 class="abstract">{{w.abstract}}..</h4>
				</div>
			</div>
			<div class="col-sm-4">
				<div class="well news-well" ng-repeat="w in world|limitTo:Math.ceil(world.length/3):Math.ceil(world.length/3)*2">
					<a target="_blank" href="{{w.url}}"><h2>{{w.title}}</h2></a>
					<h5>{{w.byline}}</h5>
					<div><img style="width:100%" src="{{w.multimedia[4].url}}"></div>
					<h4 class="abstract">{{w.abstract}}..</h4>
				</div>
			</div>
		</div>
	</div>
</div>
