<div class="jumbotron section-1">
	<div id="nav-contain">
		<h2>TECHNOLOGY</h2>
	</div>
</div>
<div class="jumbotron section-5">
	<div id="nav-contain">
		<div class="row">
			<div class="col-sm-4">
				<div class="well news-well" ng-repeat="t in technology|limitTo:Math.ceil(technology.length/3)">
					<a target="_blank" href="{{t.url}}"><h2>{{t.title}}</h2></a>
					<h5>{{t.byline}}</h5>
					<div><img style="width:100%" src="{{t.multimedia[4].url}}"></div>
					<h4 class="abstract">{{t.abstract}}..</h4>
				</div>
			</div>
			<div class="col-sm-4">
				<div class="well news-well" ng-repeat="t in technology|limitTo:Math.ceil(technology.length/3):Math.ceil(technology.length/3)" >
					<a target="_blank" href="{{t.url}}"><h2>{{t.title}}</h2></a>
					<h5>{{t.byline}}</h5>
					<div><img style="width:100%" src="{{t.multimedia[4].url}}"></div>
					<h4 class="abstract">{{t.abstract}}..</h4>
				</div>
			</div>
			<div class="col-sm-4">
				<div class="well news-well" ng-repeat="t in technology|limitTo:Math.ceil(technology.length/3):Math.ceil(technology.length/3)*2">
					<a target="_blank" href="{{t.url}}"><h2>{{t.title}}</h2></a>
					<h5>{{t.byline}}</h5>
					<div><img style="width:100%" src="{{t.multimedia[4].url}}"></div>
					<h4 class="abstract">{{t.abstract}}..</h4>
				</div>
			</div>
		</div>
	</div>
</div>
