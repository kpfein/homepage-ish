<div class="jumbotron section-1">
	<div id="nav-contain">
		<h2>FASHION</h2>
	</div>
</div>
<div class="jumbotron section-3">
	<div id="nav-contain">
		<div class="row">
			<div class="col-sm-4">
				<div class="well news-well" ng-repeat="f in fashion|limitTo:Math.ceil(fashion.length/3)">
					<a target="_blank" href="{{f.url}}"><h2>{{f.title}}</h2></a>
					<h5>{{f.byline}}</h5>
					<div><img style="width:100%" src="{{f.multimedia[4].url}}"></div>
					<h4 class="abstract">{{f.abstract}}..</h4>
				</div>
			</div>
			<div class="col-sm-4">
				<div class="well news-well" ng-repeat="f in fashion|limitTo:Math.ceil(fashion.length/3):Math.ceil(fashion.length/3)" >
					<a target="_blank" href="{{f.url}}"><h2>{{f.title}}</h2></a>
					<h5>{{f.byline}}</h5>
					<div><img style="width:100%" src="{{f.multimedia[4].url}}"></div>
					<h4 class="abstract">{{f.abstract}}..</h4>
				</div>
			</div>
			<div class="col-sm-4">
				<div class="well news-well" ng-repeat="f in fashion|limitTo:Math.ceil(fashion.length/3):Math.ceil(fashion.length/3)*2">
					<a target="_blank" href="{{f.url}}"><h2>{{f.title}}</h2></a>
					<h5>{{f.byline}}</h5>
					<div><img style="width:100%" src="{{f.multimedia[4].url}}"></div>
					<h4 class="abstract">{{f.abstract}}..</h4>
				</div>
			</div>
		</div>
	</div>
</div>
