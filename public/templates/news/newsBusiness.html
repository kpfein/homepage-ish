<div class="jumbotron section-1">
	<div id="nav-contain">
		<h2>BUSINESS</h2>
	</div>
</div>
<div class="jumbotron section-4">
	<div id="nav-contain">
		<div class="row">
			<div class="col-sm-4">
				<div class="well news-well" ng-repeat="b in business|limitTo:Math.ceil(business.length/3)">
					<a target="_blank" href="{{b.url}}"><h2>{{b.title}}</h2></a>
					<h5>{{b.byline}}</h5>
					<div><img style="width:100%" src="{{b.multimedia[4].url}}"></div>
					<h4 class="abstract">{{b.abstract}}..</h4>
				</div>
			</div>
			<div class="col-sm-4">
				<div class="well news-well" ng-repeat="b in business|limitTo:Math.ceil(business.length/3):Math.ceil(business.length/3)" >
					<a target="_blank" href="{{b.url}}"><h2>{{b.title}}</h2></a>
					<h5>{{b.byline}}</h5>
					<div><img style="width:100%" src="{{b.multimedia[4].url}}"></div>
					<h4 class="abstract">{{b.abstract}}..</h4>
				</div>
			</div>
			<div class="col-sm-4">
				<div class="well news-well" ng-repeat="b in business|limitTo:Math.ceil(business.length/3):Math.ceil(business.length/3)*2">
					<a target="_blank" href="{{b.url}}"><h2>{{b.title}}</h2></a>
					<h5>{{b.byline}}</h5>
					<div><img style="width:100%" src="{{b.multimedia[4].url}}"></div>
					<h4 class="abstract">{{b.abstract}}..</h4>
				</div>
			</div>
		</div>
	</div>
</div>
