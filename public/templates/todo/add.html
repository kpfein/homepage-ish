<div>
	<form>
		Title: <input ng-model="newTask.title" placeholder="title">
		Details: <input ng-model="newTask.details" placeholder="details">
		<datepicker style="width:350px" date-format="MM/dd/yyyy">Due Day: <input style="width:350px" ng-model="date" placeholder="Choose a date"></datepicker>
		<input type="submit" value="Submit" ng-click="addTask(newTask, date, currentUser)">	
	</form>

	{{currentUser._id}}
	<p>{{currentUser.twitter.username}}</p>

</div>
