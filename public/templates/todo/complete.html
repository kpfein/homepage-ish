<div class="jumbotron section-1">
	<div id="nav-contain">
		<h2>COMPLETED TASKS</h2>
	</div>
</div>

<div class="jumbotron section-4">
	<div id="nav-contain">
		<div ng-repeat="c in completeds">
			<h2>{{c.title}}</h2>
			<p>Completed: {{c.updatedAt | date: "EEEE, MMMM d, y h:mm:ss a"}}</p>
			<p>{{c.details}}</p>
			<div class="btn-group">
				<button class="btn news-buttonz" ng-click="reactivateTask(c._id)">Reactivate Task</button>
				<button class="btn news-buttonz" ng-click="deleteTask(c._id)">Remove</button>
			</div>
			<hr>
		</div>
	</div>
</div>
